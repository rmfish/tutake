version: 1
formatters:
  brief:
    format: "%(asctime)s - %(message)s"
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
loggers:
  tutake:
    level: DEBUG
    handlers: [ console ]
    propagate: False
  api:
    level: INFO
    handlers: [ console ]
    propagate: False
  apscheduler:
    level: DEBUG
    handlers: [ console ]
    propagate: False